<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/css/style.css"
      type="text/css"
      media="all"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="winner hide">
      <h4></h4>

      <button type="reset">restart</button>
    </div>
    <div class="active-player">
      <p>player X turn</p>
    </div>
    <ul class="gamebox">
      <li class="A1 bt bl"><div class=""></div></li>
      <li class="A2 bt"><div class=""></div></li>
      <li class="A3 bt br"><div class=""></div></li>
      <li class="B1 bl"><div class=""></div></li>
      <li class="B2"><div class=""></div></li>
      <li class="B3 br"><div class=""></div></li>
      <li class="C1 bl bb"><div class=""></div></li>
      <li class="C2 bb"><div class=""></div></li>
      <li class="C3 br bb"><div class=""></div></li>
    </ul>
    <button type="reset">restart</button>

    <script
      src="assets/js/App.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </body>
</html>
